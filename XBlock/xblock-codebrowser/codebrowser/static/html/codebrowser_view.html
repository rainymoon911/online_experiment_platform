<script language="JavaScript" type="text/javascript" src="../js/src/fullscreen.js"></script>

<select name="lab" id="lab" required="required" style="width:100px">
  <option value ="lab1">lab1</option>
  <option value ="lab2">lab2</option>
  <option value ="lab3">lab3</option>
  <option value ="lab4">lab4</option>
  <option value ="lab5">lab5</option>
  <option value ="lab6">lab6</option>
  <option value ="lab7">lab7</option>
  <option value ="lab8">lab8</option>
</select>

<div>
    <span class="error-message">{message}</span>
</div>

<div class="codebrowser_block">  

    <button type="button" onclick="button_fullscreen()">full screen</button>
    <span style="font-size:80px;">&nbsp;&nbsp;</span>
    <button id="generate_btn" type="button" class="btn btn-primary">pull from Git</button>
    <button id="edit_btn" type="button" class="btn btn-primary">edit</button>
    <iframe src="{src}"  id="codeview" width="{width}" height="{height}" border="0" scrolling="no" frameborder="0"></iframe>

</div>
